<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no"
    />
    <title>ChatGPT</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="chat-container" class="chat-hidden">
      <button
        id="close-chat-btn"
        style="
          position: absolute;
          top: 10px;
          right: 10px;
          font-size: 24px;
          border: none;
          background: none;
          cursor: pointer;
        "
      >
        X
      </button>
      <div id="header">
        <h1>ChatGPT</h1>
      </div>
      <div id="chat-area">
        <p>
          <span class="assistant-message complete"
            >Asistent: Salut, cu ce te pot ajuta?</span
          >
        </p>
      </div>
      <form id="chat-form">
        <input
          type="text"
          id="user-input"
          name="userInput"
          placeholder="Introdu Ã®ntrebarea ta:"
        />
        <button type="submit">
          <svg
            viewBox="0 0 24 24"
            width="24"
            height="24"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="css-i6dzq1"
          >
            <polyline points="22 2 11 13 2 9 11 13 2 17 11 13 22 2"></polyline>
          </svg>
        </button>
      </form>
    </div>
    <button id="toggle-chat-btn">Chat</button>
    <script src="/scripts.js"></script>

    <script src="/incomingReponseHandler.js"></script>
  </body>
</html>
